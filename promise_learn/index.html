    <script>
      const promise1 = new Promise((resolve, reject) => {
        resolve(100);
        // reject("hello");
        // throw "错误!";
        // throw new Error("错误!!");
      });
      console.log(promise1);

      const promise2 = promise1.then(
        (value) => {
          console.log(value);
          return new Promise((resolve, reject) => {
            reject("hello");
          });
        },
        (reason) => {
          console.log(reason);
          return 100;
        }
      );
      console.log(promise2);
    </script>
