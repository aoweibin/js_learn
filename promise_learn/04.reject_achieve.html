<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="./js/04.reject_achieve.js"></script>
    <script>
      const promise1 = Promise.reject(100);
      console.log(promise1);

      const promise2 = Promise.reject(new Promise((resolve) => resolve(200)));
      console.log(promise2);

      const promise3 = Promise.reject(
        new Promise((resolve, reject) => reject("错误"))
      );
      console.log(promise3);
    </script>
  </body>
</html>
